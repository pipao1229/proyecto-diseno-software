<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Campañas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Estilo general oscuro */
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .container, .container-fluid {
            padding-top: 20px;
        }

        /* Encabezado */
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .app-header h4 {
            margin: 0;
            color: #e9ecef;
        }
        .record-count-badge {
            background-color: #343a40;
            color: #adb5bd;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 12px;
            margin-left: 1rem;
        }

        /* Barra de Pestañas de Navegación */
        .nav-tabs-container {
            background-color: #2c3136;
            padding: 8px;
            border-radius: 50px; /* Bordes redondeados para efecto píldora */
            display: inline-flex;
            margin-bottom: 2rem;
        }
        .nav-tabs-container .nav-link {
            color: #adb5bd;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px; /* Espacio entre ícono y texto */
        }
        .nav-tabs-container .nav-link.active,
        .nav-tabs-container .nav-link:hover {
            background-color: #495057;
            color: #f8f9fa;
        }
        /* Estilo para los links deshabilitados */
        .nav-tabs-container .nav-link.disabled {
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container-fluid px-4">
        <header class="app-header">
            <h4>Sistema de Análisis de Campañas</h4>
            {% if total_records_count > 0 %}
                <span class="record-count-badge">{{ total_records_count }} registros cargados</span>
            {% endif %}
        </header>
        
        <nav class="nav-tabs-container">
            <a class="nav-link nav-main-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard:upload_dataset' %}">
                <i class="fas fa-upload"></i> Carga de Datos
            </a>
            <a class="nav-link nav-main-link {% if 'data' in request.path %}active{% endif %}" href="{% url 'consultas:data_explorer' %}">
                <i class="fas fa-table"></i> Datos
            </a>
            <a class="nav-link nav-main-link {% if 'analytics' in request.path %}active{% endif %}" href="{% url 'analytics:dashboard' %}">
                <i class="fas fa-chart-bar"></i> Analytics
            </a>
            <a class="nav-link nav-main-link {% if 'history' in request.path %}active{% endif %}" href="{% url 'history:list' %}">
                <i class="fas fa-history"></i> Histórico
            </a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function updateNavLinks(queryString) {
        document.querySelectorAll('.nav-main-link').forEach(link => {
            const baseHref = link.getAttribute('href');
            if (baseHref !== '/') {
                // Elimina query params viejos y añade los nuevos
                link.href = baseHref.split('?')[0] + queryString;
            }
        });
    }

    // Al cargar la página, actualiza los links con los filtros actuales
    document.addEventListener('DOMContentLoaded', function() {
        updateNavLinks(window.location.search);
    });

    // Escucha el evento personalizado que dispara `data_explorer.html` cuando los filtros cambian
    document.addEventListener('filtersUpdated', function(e) {
        updateNavLinks(e.detail.queryString);
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
